</button>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th scope="col">Quantit√©</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsToDisplay">
        <th scope="row">{{ productsToDisplay.indexOf(product) + 1 }}</th>
        <td>{{ product.nom }}</td>
        <td>{{ product.prix }}</td>
        <td>{{ product.quantite }}</td>
      </tr>
    </tbody>
  </table>
</div>
